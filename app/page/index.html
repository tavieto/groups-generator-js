<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/page-main.css">
    <link rel="stylesheet" href="../styles/buttons.css">
    <link rel="stylesheet" href="../styles/conteiner.css">
    <link rel="stylesheet" href="../styles/aside-bar.css">

    <title>Gerenciador de grupos</title>
</head>
<body>
    <div id="tela-transparente"></div>

    <header id="barra-superior">
            
            <a href="javascript:void(0)" onclick="abreNav()"><div id="link-profile"><img src="../images/icon-menu.svg" alt="Menu"></div></a>

            <div id="title" class="titulo-organizacao">EE Colégio Estadual Félix Mendonça</div>

            <div id="profile-img">
                <a></a>
            </div>

    </header>
  
    <aside>
        <div id="barra-lateral">
            
            <div id="barra-lateral-topo">
                
                <div id="inicio">
                    <div id="logo-inicio">
                        <img src="../images/icon-casa.svg" alt="Casa">
                    </div>
                    <div id="titulo-inicio">Início</div>
                </div>
            
            </div>
            <div id="barra-lateral-corpo">
            </div>
        </div>
    </aside>
    
    <div id="opcoes">
        <div id="opcoes-content">

            <div id="ordenar">
                <div class="titulo-opcoes">Ordenar: </div>
                <div class="filtro-opcoes">ABC</div>
            </div>

            <div id="content-filtro">
                <div id="titulo-filtro">Filtros</div>
                <div id="filtros" name="filtros">
                    <div class="titulo-opcoes">Matérias</div>
                    <div class="filtro-opcoes">Todas</div>

                    <div class="titulo-opcoes">Sala</div>
                    <div class="filtro-opcoes">Todas</div>
                </div>
            </div>
        </div>
    </div>

    <main>
        <div id="conjuntos"></div>
    </main>

    <div class="botoes-bottom">    
        <div id="botao-opcoes">
            <div class="opcoes-list">
                <div class="opcoes-list-grupo" >
                    <a href="javascript:void(0)">
                        <div class="botao-novo-conjunto">
                            <img src="../images/icone-mais.svg" alt="">
                        </div>
                    </a>
                    <a href="javascript:void(0)" onclick="abreNovosGrupos()">
                        <div class="text-opt-btn">Criar novo conjunto</div>
                    </a>
                </div>
            </div>

            <div class="opcoes-list">
                <div class="opcoes-list-lista">
                    
                    <div class="adc-list">
                        <img src="../images/icone-mais.svg" alt="">
                    </div>
                    
                    <a href="javascript:void(0)">
                        <div class="text-opt-btn">Adicionar lista</div>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <div id="conteiner">
        <div id="header">
            <div id="title">
                Criar novo conjunto
            </div>
        </div>
        <div id="body">
            <div id="content">

                <div id="selecionar-lista">

                    <div id="label-slc-list" class="label">Selecionar lista</div>
                    <div id="campo-slc-lista">
                        <img src="../images/seta-opcoes.svg" alt="Opções">
                        <div id="titulo-lista">
                            Sala 12
                        </div>
                    </div>
                    <div id="add-list" class="label"><a href="javascript:void(0)">+ Adicionar/Importar lista</a></div>
                
                </div>
                
                <div id="divs-data">

                    <div id="div-groups">
                        <div class="label">Grupos</div>
                        <input type="number" name="name_groups" id="input-groups">
                    </div>

                    <div id="div-students">
                        <div class="label">Estudantes</div>
                        <input type="number" name="name_students" id="input-students">
                    </div>

                </div>

                <div id="div-color">
                    <a href="javascript:void(0);">
                        <div id="color"></div>
                        <div id="text" class="label">Selecionar cor do conjunto</div>
                    </a>
                </div>

                <div id="btn-content">
                    <a href="javascript:void(0)">
                        <div id="btn-create">Criar</div>
                    </a>
                </div>
            
            </div>
        </div>
    </div>
    

<script src="../scripts/main.js"></script>
<script src="../scripts/buttons.js"></script>
<script src="../scripts/barra-lateral.js"></script>
</body>
</html>
